version: '3'
services:
  vault:
    image: 'vault'
    command: server
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    environment:
      - VAULT_LOCAL_CONFIG=/vault-config/vault-tls.hcl
    volumes:
      - "./config:/vault-config:ro"
      - "./certs:/vault-certs:ro"
      - "./data:/vault/file"
